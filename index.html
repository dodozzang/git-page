<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>두 번째 페이지</title>
</head>
<body>

<div class="door" id="door">
  <div class="handle" id="handle"></div>
</div>

<button onclick="closeDoor()">문 닫기</button>
<button onclick="goBack()">이전 페이지로 돌아가기</button>

<script>
  // 문의 상태를 추적하는 변수
  let isOpen = false;

  // 문을 열고 닫는 함수
  function toggleDoor() {
    const door = document.getElementById('door');
    const handle = document.getElementById('handle');
    
    if (isOpen) {
      door.style.transform = 'rotateY(0deg)';
      handle.style.right = '10px';
    } else {
      door.style.transform = 'rotateY(-90deg)';
      handle.style.right = '-10px';
    }
    
    // 문의 상태 업데이트
    isOpen = !isOpen;
  }

  // 문 닫기 함수
  function closeDoor() {
    if (isOpen) {
      toggleDoor();
      // 문이 닫히면 이전 페이지로 이동
      history.back();
    }
  }

  // 뒤로가기 버튼 클릭 이벤트 처리
  function goBack() {
    history.back();
  }

  // 문 클릭 이벤트 처리
  document.getElementById('door').addEventListener('click', toggleDoor);
</script>

</body>
</html>
