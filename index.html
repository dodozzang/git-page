<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나를 소개하는 사이트</title>
    <style>
        /* 간단한 CSS 스타일링 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            border-radius: 50%;
            max-width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="your_photo.jpg" alt="프로필 사진">
        <h1>안녕하세요, 저는 [이름]입니다.</h1>
        <p>안녕하세요! 저는 [이름]입니다. [짧은 소개]</p>
        <p>제 관심사는 [관심사]이며, 자세한 내용은 아래 연락처로 연락해 주세요.</p>
        <p>연락처: [이메일 주소] / [전화번호]</p>
    </div>
</body>
</html>
